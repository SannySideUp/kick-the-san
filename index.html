<!DOCTYPE html>

                        <div class="mouth"></div>
                    </div>

                    <div class="body">
                        <div class="arm left"></div>
                        <div class="arm right"></div>
                        <div class="leg left"></div>
                        <div class="leg right"></div>
                    </div>
                </div>

            </div>

            <div class="bottom-row">

            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
