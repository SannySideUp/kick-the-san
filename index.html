<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Angry At San</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="gameWrapper">
    <header class="hud">
      <div class="hud-top">
        <div class="app-title">Angry At San</div>

        <button class="icon-btn" id="mute-btn" aria-pressed="false" aria-label="Toggle sound">
          <span class="icon">ğŸ”Š</span>
          <span class="label">Sound</span>
        </button>
      </div>

      <div class="hp">
        <div class="hp-row">
          <div class="hp-label">Health</div>
          <div class="hp-text" id="health-text">HP: 100%</div>
        </div>
        <div class="hp-bar" aria-label="Health bar">
          <div class="hp-fill" id="health-fill"></div>
        </div>
      </div>
    </header>

    <main class="stage">
      <section class="card play-card">
        <div class="buddy-container">
          <div class="buddy" id="buddy" role="button" tabindex="0" aria-label="Tap to hit San">
            <div class="face">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="mouth"></div>
            </div>

            <div class="body">
              <div class="arm left"></div>
              <div class="arm right"></div>
              <div class="leg left"></div>
              <div class="leg right"></div>
            </div>
          </div>
        </div>

        <!-- PURE CSS TABBY CAT (bottom-left) -->
        <div class="css-cat" id="cssCat" aria-hidden="true">
          <div class="css-cat__ear css-cat__ear--left"></div>
          <div class="css-cat__ear css-cat__ear--right"></div>

          <div class="css-cat__face">
            <div class="css-cat__eye css-cat__eye--left"></div>
            <div class="css-cat__eye css-cat__eye--right"></div>

            <div class="css-cat__nose"></div>
            <div class="css-cat__mouth"></div>

            <div class="css-cat__whiskers css-cat__whiskers--left"></div>
            <div class="css-cat__whiskers css-cat__whiskers--right"></div>
          </div>
        </div>

        <!-- iOS toast message -->
        <div class="speech" id="speech" aria-live="polite">Select a tool and tap on San.</div>
      </section>
    </main>

    <footer class="bottom-bar">
      <div class="tools" role="tablist" aria-label="Tools">
        <button class="tool-btn active" data-tool="punch" role="tab" aria-selected="true">ğŸ‘Š <span>Punch</span></button>
        <button class="tool-btn" data-tool="bat" role="tab" aria-selected="false">ğŸ¦¯ <span>Bat</span></button>
        <button class="tool-btn" data-tool="knife" role="tab" aria-selected="false">ğŸ”ª <span>Knife</span></button>
        <button class="tool-btn" data-tool="gun" role="tab" aria-selected="false">ğŸ”« <span>Gun</span></button>
        <button class="tool-btn" data-tool="tomato" role="tab" aria-selected="false">ğŸ… <span>Tomato</span></button>
      </div>

      <button class="primary-btn" id="reset-btn">Reset San</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
